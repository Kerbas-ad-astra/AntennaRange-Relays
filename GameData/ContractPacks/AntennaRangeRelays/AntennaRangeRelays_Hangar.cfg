@CONTRACT_TYPE[AntennaRangeRelayMoon,AntennaRangeRelayCoMoon,AntennaRangeRelayInnerPlanet]:NEEDS[Hangar]
{
	@PARAMETER[Antennas]
	{
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = Hangar2
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = AsteroidDrill
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = AsteroidGateway
		}
	}
}

@CONTRACT_TYPE[AntennaRangeRelay*]:NEEDS[Hangar]
{
	@PARAMETER[Antennas]
	{
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = Spaceport
		}
	}
}