CONTRACT_GROUP
{
	name = AntennaRangeRelays
	displayName = AntennaRange Relays
	agent = ARR Relay Remuneration, Inc.
	minVersion = 1.15.3
	maxSimultaneous = 2
}

@CONTRACT_GROUP[AntennaRangeRelays]:FOR[AntennaRangeRelays] //A dummy patch to tell Module Manager that AntennaRangeRelays is installed.
{
	maxCompletions = 0
}

CONTRACT_TYPE
{
	name = AntennaRangeRelayMoon
	
	title = Place a relay satellite in orbit around @/targetBody1
	genericTitle = Place a relay satellite around (one of) the homeworld's moon(s)
	
	group = AntennaRangeRelays
	
	description = To support later exploration missions to @/targetBody1, we want to establish a communication network of satellites around it.  This will allow later missions to communicate with @/homeworld, even when on the far side of @/targetBody1.
	genericDescription = To support later exploration missions to our moon(s), we want to establish a communication network of satellites around it.  This will allow later missions to communicate with the homeworld, even when on the far side of its moon(s).
	
	synopsis = Place an uncrewed communications relay in orbit around @/targetBody1.
	
	completedMessage = The relay is in position.  Now later missions to @/targetBody1 can use it when they can't see @/homeworld!
	
	agent = ARR Relay Remuneration, Inc.
	
	targetBody = @/targetBody1
	
	rewardScience = 0
	rewardReputation = 15
	rewardFunds = 10000.0
	//This contract doesn't expire, but it can be declined (can't imagine why you would, since it's free money), so we need to define failure costs.
	failureReputation = 10
	failureFunds = 25000.0
	advanceFunds = 20000.0
	
	PARAMETER
	{
		name = NewVessel
		type = NewVessel
	}
	
	DATA
	{
		type = CelestialBody
		homeworld = HomeWorld()
	}
	
	DATA
	{
		type = int
		maxApoapsis = 1500000 //further than this and a whip on the Mun will prefer a link to Kerbin's level 2 facility.
	}
	
	//Here's the control logic: the body has to be moon of the homeworld, and it must have fewer than 5 ships orbiting it (4 is the minimum to establish coverage, so let's give one more for redundancy, and if you have 5 ships, you probably have 5 antennas).
	
	DATA
	{
		type = List<CelestialBody>
		validBodies = HomeWorld().Children()
	}
	DATA
	{
		type = List<Vessel>
		hidden = true
		bodyVessels = AllVessels().Where(v => @validBodies.Contains(v.CelestialBody()))
		orbitingVessels = @bodyVessels.Where(v => v.IsOrbiting())
		validVessels = @orbitingVessels.Where(v => v.Orbit().Apoapsis() < @/maxApoapsis)
	}
	DATA
	{
		type = CelestialBody
		title = Fewer than five vessels orbiting the moon(s) in relay-like orbits
		targetBody1 = @validBodies.Where(b => (@validVessels.Where(v => (v.CelestialBody() == b)).Count() < 5)).Random()
	}
	
	PARAMETER
	{
		name = Orbit
		type = Orbit
		targetBody = @/targetBody1
		maxApA = @/maxApoapsis 
		notes = Most of the orbit details are intentionally left open, but an inclined and elliptical orbit will give the best uptime, with the shortest periods of being "eclipsed" by @/targetBody1.
	}
	
	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 0
		maxCrew = 0
	}
	
	PARAMETER
	{
		name = Antennas
		type = Any
		title = Include at least one of the following lunar-range antennas
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = mediumDishAntenna
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = commDish
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = HighGainAntenna
		}
	}
	
	REQUIREMENT
	{
		name = ReachSpace
		type = ReachSpace
	}
	
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = mediumDishAntenna
	}
}

